[package]
name = "proseg"
version = "0.0.22"
edition = "2021"

[[bin]]
name = "proseg"
path = "src/main.rs"

[[bin]]
name = "proseg-to-baysor"
path = "src/to_baysor.rs"

# [[bin]]
# name = "proseg-centroid-distance"
# path = "src/centroid_distance.rs"

[profile.release]
debug = false
# lto = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrow2 = { version = "0.17.4", features = ["io_csv", "io_parquet", "io_parquet_compression"] }
clap = { version = "4.3.3", features = ["derive"] }
csv = "1.2.2"
flate2 = "1.0.26"
geo = "0.26.0"
indicatif = "0.17.5"
itertools = "0.10.5"
json = "0.12.4"
kiddo = "2.1.1"
libm = "0.2.7"
linfa = "0.6.1"
linfa-clustering = "0.6.1"
ndarray = { version = "0.15.6", features = ["rayon"] }
ndarray-conv = "0.2.0"
num-traits = "0.2.17"
numeric_literals = "0.2.0"
petgraph = "0.6.3"
rand = "0.8.5"
rand_distr = "0.4.3"
rayon = "1.7.0"
thread_local = "1.1.7"
